			<dialog id="settingsDialog" aria-labelledby="settingsDialogTitle">
				<div class="wrap">
					<button
						type="button"
						class="closeSettings"
						aria-label="Save Settings"
					></button>
					<div class="settingsSection">
						<h4>Screen Displays</h4>
						<div class="grid">
							<label class="toggle-checkbox" for="text-toggle">
								<span>Text</span>
								<input
									type="checkbox"
									id="text-toggle"
									aria-labelledby="hiddenTextToggleInputLabel"
								/>
								<span id="hiddenTextToggleInputContent" tabindex="0"></span>
							</label>

							<label class="toggle-checkbox" for="ai-tools-toggle">
								<span>AI Tools</span>
								<input
									type="checkbox"
									id="ai-tools-toggle"
									aria-labelledby="hiddenAIToolsToggleInputLabel"
								/>
								<span id="hiddenAIToolsToggleInputContent" tabindex="0"></span>
							</label>

							<label class="toggle-checkbox" for="bookmarks-toggle">
								<span>Bookmarks</span>
								<input
									type="checkbox"
									id="bookmarks-toggle"
									aria-labelledby="hiddenBookmarksToggleInputLabel"
								/>
								<span
									id="hiddenBookmarksToggleInputContent"
									tabindex="0"
								></span>
							</label>

							<label class="toggle-checkbox" for="clock-toggle">
								<span>Clock</span>
								<input
									type="checkbox"
									id="clock-toggle"
									aria-labelledby="hiddenClockToggleInputLabel"
								/>
								<span id="hiddenClockToggleInputContent" tabindex="0"></span>
							</label>
						</div>
					</div>

					<div class="settingsSection">
						<h4>Clock Type</h4>
						<div class="wide">
							<label class="select-toggle" for="clock-select">
								<input type="checkbox" id="clock-select" />
								<span>
									<span
										class="uncheck"
										id="hiddenAnalogClockToggleInputContent"
										tabindex="0"
										>ANALOG</span
									>
									<span
										class="check"
										id="hiddenDigitalClockToggleInputContent"
										tabindex="0"
										>DIGITAL</span
									>
								</span>
							</label>
						</div>
					</div>

					<!-- <button type="button" class="closeSettings">Save</button> -->
				</div>
			</dialog>
		</section>
	</body>
